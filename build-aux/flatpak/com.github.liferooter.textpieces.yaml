app-id: com.github.liferooter.textpieces
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: textpieces
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - are/gt
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:

# Libadwaita dependencies

- name: libsass
  buildsystem: meson
  sources:
  - type: git
    url: https://github.com/lazka/libsass.git
    branch: meson

- name: sassc
  buildsystem: meson
  sources:
  - type: git
    url: https://github.com/lazka/sassc.git
    branch: meson

# Text Pieces dependencies

- name: libadwaita
  buildsystem: meson
  config-opts:
  - -Dexamples=false
  - -Dtests=false
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/libadwaita.git
    branch: main

- name: gtksourceview
  buildsystem: meson
  config-opts:
  - -Dtests=false
  - -Dexamples=false
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/gtksourceview.git
    branch: master

- name: python3-pyyaml
  buildsystem: simple
  build-commands:
    - pip3 install --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pyyaml==5.4.1" --no-build-isolation
  sources:
    - type: file
      url: https://files.pythonhosted.org/packages/a0/a4/d63f2d7597e1a4b55aa3b4d6c5b029991d3b824b5bd331af8d4ab1ed687d/PyYAML-5.4.1.tar.gz
      sha256: 607774cbba28732bfa802b54baa7484215f530991055bb562efbed5b2f20a45e

# Text Pieces itself

- name: textpieces
  builddir: true
  buildsystem: meson
  sources:
    - type: dir
      path: .
