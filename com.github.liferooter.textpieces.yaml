app-id: com.github.liferooter.textpieces
runtime: org.gnome.Platform
runtime-version: 3.38
sdk: org.gnome.Sdk
command: textpieces
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - are/gt
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:

  - name: libhandy
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dexamples=false
      - -Dtests=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git


  - name: textpieces
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/liferooter/textpieces
        tag: v1.0.1
        commit: 408757646af8011faebdf6d63f5d7f93accb7532

