app-id: com.github.liferooter.textpieces
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: textpieces
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - are/gt
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:

- name: libhandy
  buildsystem: meson
  builddir: true
  config-opts:
    - -Dexamples=false
    - -Dtests=false
  sources:
    - type: git
      url: https://gitlab.gnome.org/GNOME/libhandy.git


- name: python3-pyyaml
  buildsystem: simple
  build-commands:
    - pip3 install --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pyyaml==5.4.1" --no-build-isolation
  sources:
    - type: file
      url: https://files.pythonhosted.org/packages/a0/a4/d63f2d7597e1a4b55aa3b4d6c5b029991d3b824b5bd331af8d4ab1ed687d/PyYAML-5.4.1.tar.gz
      sha256: 607774cbba28732bfa802b54baa7484215f530991055bb562efbed5b2f20a45e


- name: textpieces
  builddir: true
  buildsystem: meson
  sources:
    - type: git
      url: https://github.com/liferooter/textpieces
      tag: v1.2.0
      commit: 1897f1db71621b8fb843272d22662f56b855c9a7
